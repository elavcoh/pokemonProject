<!-- register page - new user account creation form -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pok√©mon Trainer Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url('https://wallpapercave.com/uwp/uwp4775786.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-container {
      max-width: 450px;
      width: 100%;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #FFCB05 0%, #2A75BB 50%, #FFCB05 100%);
    }

    .register-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.6rem;
      color: #FFCB05;
      text-shadow: 
        -2px 0 #2A75BB,
         0 2px #2A75BB,
         2px 0 #2A75BB,
         0 -2px #2A75BB;
      margin-bottom: 30px;
      position: relative;
    }

    .register-title::after {
      content: 'üåü';
      position: absolute;
      right: -35px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      animation: sparkle 2s infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 1; transform: translateY(-50%) scale(1); }
      50% { opacity: 0.7; transform: translateY(-50%) scale(1.2); }
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #2A75BB;
      font-size: 0.95em;
    }

    .form-group input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #2A75BB;
      border-radius: 25px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #FFCB05;
      box-shadow: 0 0 15px rgba(255, 203, 5, 0.3);
      transform: scale(1.02);
    }

    .form-group input::placeholder {
      color: #666;
      font-style: italic;
    }

    .show-password {
      display: flex;
      align-items: center;
      margin: 15px 0;
      padding: 10px 15px;
      background: rgba(42, 117, 187, 0.1);
      border-radius: 15px;
      border: 1px solid rgba(42, 117, 187, 0.3);
    }

    .show-password input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
      transform: scale(1.2);
    }

    .show-password label {
      margin: 0;
      color: #2A75BB;
      font-weight: 600;
      cursor: pointer;
    }

    .register-btn {
      width: 100%;
      padding: 15px 30px;
      background: linear-gradient(135deg, #FFCB05 0%, #F5B700 100%);
      color: #2A75BB;
      border: 3px solid #2A75BB;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }

    .register-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }

    .register-btn:hover {
      background: linear-gradient(135deg, #2A75BB 0%, #1E5AA8 100%);
      color: #FFCB05;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .register-btn:hover::before {
      left: 100%;
    }

    .links-section {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid rgba(42, 117, 187, 0.2);
    }

    .links-section p {
      margin: 10px 0;
      color: #2A75BB;
    }

    .links-section a {
      color: #FFCB05;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      padding: 5px 10px;
      border-radius: 15px;
      background: rgba(42, 117, 187, 0.1);
      border: 1px solid #2A75BB;
      transition: all 0.3s ease;
    }

    .links-section a:hover {
      background: rgba(42, 117, 187, 0.2);
      transform: translateX(-3px);
    }

    .home-link {
      margin-top: 8px;
      font-size: 0.9em;
    }

    .pokemon-decoration {
      position: absolute;
      font-size: 2rem;
      opacity: 0.1;
      pointer-events: none;
    }

    .pokemon-decoration:nth-child(1) {
      top: 20px;
      left: 20px;
      animation: float 3s ease-in-out infinite;
    }

    .pokemon-decoration:nth-child(2) {
      bottom: 20px;
      right: 20px;
      animation: float 3s ease-in-out infinite reverse;
    }

    .pokemon-decoration:nth-child(3) {
      top: 50%;
      left: 10px;
      animation: float 4s ease-in-out infinite;
    }

    .pokemon-decoration:nth-child(4) {
      top: 30%;
      right: 10px;
      animation: float 3.5s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .error-message {
      background: rgba(220, 53, 69, 0.1);
      border: 2px solid #dc3545;
      color: #dc3545;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .register-container {
        margin: 20px;
        padding: 30px 20px;
      }
      
      .register-title {
        font-size: 1.2rem;
      }
      
      .pokemon-decoration {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="pokemon-decoration">‚ö°</div>
    <div class="pokemon-decoration">üî•</div>
    <div class="pokemon-decoration">üíß</div>
    <div class="pokemon-decoration">üåø</div>
    
    <h1 class="register-title">Trainer Registration</h1>
    
    <div id="error-message" class="error-message" style="display: none;">
      <span id="error-text"></span>
    </div>
    
    <form action="/register" method="POST">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input 
          type="text" 
          id="firstName" 
          name="firstName" 
          placeholder="Enter your trainer name"
          required 
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your trainer email"
          required 
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Create your password"
          required 
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          placeholder="Confirm your password"
          required 
        />
      </div>

      <div class="show-password">
        <input type="checkbox" id="showPasswords" />
        <label for="showPasswords">Show passwords</label>
      </div>

      <button type="submit" class="register-btn">Join the Adventure!</button>
    </form>
    
    <div class="links-section">
      <p>Already a trainer? <a href="/login">Login here!</a></p>
      <p><a href="/" class="home-link">üè† Back to Home</a></p>
    </div>
  </div>

  <script>
    // Check for error in URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error) {
      const errorMessage = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      errorText.textContent = decodeURIComponent(error);
      errorMessage.style.display = 'block';
    }

    // Password toggle functionality
    const toggle = document.getElementById('showPasswords');
    const pw1 = document.getElementById('password');
    const pw2 = document.getElementById('confirmPassword');

    toggle.addEventListener('change', () => {
      const type = toggle.checked ? 'text' : 'password';
      pw1.type = type;
      pw2.type = type;
    });
  </script>
</body>
</html>
